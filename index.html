<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Carousel</title>
	<link rel="stylesheet" href="css/syles.css">
</head>
<body>
	<div class="wrapper">
		<div id="frame">
			<div id="tray">

				<div class="slide">
					<h2>Welcome to my Gallery!
						The place where all my sample text will go.
					</h2>
				</div>

				<div class="slide">
					<img src="http://placekitten.com/g/400/315" alt="Kitty">
				</div>

				<div class="slide">
					<iframe width="560" height="315" src="http://www.youtube.com/embed/FNf-IGmxElI" frameborder="0" allowfullscreen></iframe>
				</div>

				<div class="slide">
					<h2> The End</h2>
				</div>

			</div><!--/#tray-->
				<a id="prev" href="#"> prev</a>	 
				<a id="next" href="#"> next<a/>
		</div><!--/#frame-->
	</div><!--wrapper-->

	<!--jQuery-->	
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"> </script>
	<!--Carousel-->
	<script src="js/carousel.js"></script>
</body>
</html>
